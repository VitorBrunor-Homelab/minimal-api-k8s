name: Build e Deploy com K3s via GitOps

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: self-hosted

    # Define a tag da imagem uma vez para usar nos passos seguintes
    env:
      IMAGE_TAG: ${{ secrets.HARBOR_URL }}/test-api/minimal-api:${{ github.sha }}

    steps:
      # 1 - Baixa o código da API para o runner
      - name: Checkout da API Repository
        uses: actions/checkout@v4

      # 2 - Faz login no Harbor (isso continua igual, é confiável)
      - name: Login no Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      # 3 - Constrói a imagem usando o comando direto do Docker
      - name: Build da imagem com Docker
        run: |
          docker build -t ${{ env.IMAGE_TAG }} ./MinimalApiK8s

      # 4 - Envia a imagem para o Harbor usando o comando direto
      - name: Push da imagem para o Harbor
        run: |
          docker push ${{ env.IMAGE_TAG }}

      # 5 - Baixa o repositório de Manifestos (continua igual)
      - name: Checkout do repositorio de Manifestos
        uses: actions/checkout@v4
        with:
          repository: VitorBrunor-Homelab/homelab-k8s-manifests
          token: ${{ secrets.GH_PAT }}
          path: manifests

      # 6 - Update e Commit (continua igual)
      - name: Update e commit dos Manifestos
        run: |
          cd manifests
          sed -i "s|image: .*|image: ${{ env.IMAGE_TAG }}|g" minimal-api/deployment.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "Update image for minimal-api to tag ${{ github.sha }}"
          git push

